name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ÎîîÏä§ÌÅ¨ Ï≤≠ÏÜå
      - name: Clean up disk space
        run: |
          echo "=== Before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -af || true
          echo "=== After cleanup ==="
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/brickers-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/brickers-backend:${{ github.sha }}
          provenance: false
          no-cache: true
          build-args: |
            AWS_S3_BUCKET=dummy

      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/brickers-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/brickers-frontend:${{ github.sha }}
          provenance: false
          no-cache: true
          build-args: |
            VITE_KAKAO_CLIENT_ID=${{ secrets.VITE_KAKAO_CLIENT_ID }}
            VITE_KAKAO_REDIRECT_URI=${{ secrets.VITE_KAKAO_REDIRECT_URI }}
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_FASTAPI_ORIGIN=${{ secrets.VITE_FASTAPI_ORIGIN }}
            VITE_API_ORIGIN=${{ secrets.VITE_API_ORIGIN }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "üöÄ Starting deployment on EC2..."
            
            mkdir -p ~/brickers
            cd ~/brickers
            
            echo "üìÑ Creating .env file..."
            cat <<EOF > .env
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            # MongoDB
            MONGO_USER=${{ secrets.MONGO_USER }}
            MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}
            MONGO_HOST=${{ secrets.MONGO_HOST }}
            MONGO_PORT=${{ secrets.MONGO_PORT }}
            MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}
            
            # AI Service
            AI_PORT=${{ secrets.AI_PORT }}
            AI_MONGODB_URI=${{ secrets.AI_MONGODB_URI }}
            AI_MONGODB_NAME=${{ secrets.AI_MONGODB_NAME }}
            AI_PARTS_COLLECTION=${{ secrets.AI_PARTS_COLLECTION }}
            AI_VECTOR_INDEX=${{ secrets.AI_VECTOR_INDEX }}
            AI_VECTOR_FIELD=${{ secrets.AI_VECTOR_FIELD }}
            AI_EMBEDDING_DIMS=${{ secrets.AI_EMBEDDING_DIMS }}
            
            # Frontend
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_KAKAO_CLIENT_ID=${{ secrets.VITE_KAKAO_CLIENT_ID }}
            VITE_KAKAO_REDIRECT_URI=${{ secrets.VITE_KAKAO_REDIRECT_URI }}
            
            # ‚úÖ [Ï∂îÍ∞Ä] JWT ÏÑ§Ï†ï (ÏãúÍ∞ÑÍ∞í ÌïòÎìúÏΩîÎî©)
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ACCESS_EXPIRATION=3600000
            JWT_REFRESH_EXPIRATION=604800000
            
            # ‚úÖ [Ï∂îÍ∞Ä] AWS S3 & Upload ÏÑ§Ï†ï (ÏãúÍ∞Ñ/ÌÅ¨Í∏∞)
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            AWS_PRESIGN_EXP_SECONDS=120
            AWS_S3_KEY_PREFIX=uploads
            UPLOAD_MAX_BYTES=10485760
            
            # ‚úÖ [Ï∂îÍ∞Ä] Cookie ÏÑ§Ï†ï
            COOKIE_SECURE=true
            COOKIE_SAMESITE=None
            
            # OAuth
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }} 
            KAKAO_ADMIN_KEY=${{ secrets.KAKAO_ADMIN_KEY }}
            
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
            GOOGLE_LOCAL_REDIRECT_URI=${{ secrets.GOOGLE_LOCAL_REDIRECT_URI }}
            
            # URL & Ports
            FRONT_BASE_URL=${{ secrets.FRONT_BASE_URL }}
            BACKEND_PORT=${{ secrets.BACKEND_PORT }}
            FRONTEND_PORT=${{ secrets.FRONTEND_PORT }}
            EOF
            
            echo "üì¶ Pulling latest images..."
            docker-compose pull
            
            echo "üîÅ Restarting containers..."
            docker-compose up -d
            
            echo "üßπ Cleaning up..."
            docker image prune -f
            
            echo "‚úÖ Deployment completed successfully!"