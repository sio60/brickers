name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/brickers-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/brickers-backend:${{ github.sha }}
          provenance: false
          no-cache: true
          # Î∞±ÏóîÎìú ÎπåÎìúÏö© Í∞ÄÏßú Í∞í (Docker ÎπåÎìú ÌÜµÍ≥ºÏö©)
          build-args: |
            AWS_S3_BUCKET=dummy

      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/brickers-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/brickers-frontend:${{ github.sha }}
          provenance: false
          no-cache: true
          # ‚úÖ [ÏàòÏ†ï] ÌîÑÎ°†Ìä∏ÏóîÎìú ÌïÑÏàò Î≥ÄÏàò Ï∂îÍ∞Ä
          build-args: |
            VITE_KAKAO_CLIENT_ID=${{ secrets.VITE_KAKAO_CLIENT_ID }}
            VITE_KAKAO_REDIRECT_URI=${{ secrets.VITE_KAKAO_REDIRECT_URI }}
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_FASTAPI_ORIGIN=${{ secrets.VITE_FASTAPI_ORIGIN }}
            VITE_API_ORIGIN=${{ secrets.VITE_API_ORIGIN }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "üöÄ Starting deployment on EC2..."
            cd ~/brickers
            
            echo "üìÑ Creating .env file..."
            cat <<EOF > .env
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            # MongoDB
            MONGO_USER=${{ secrets.MONGO_USER }}
            MONGO_PASSWORD=${{ secrets.MONGO_PASSWORD }}
            MONGO_HOST=${{ secrets.MONGO_HOST }}
            MONGO_PORT=${{ secrets.MONGO_PORT }}
            MONGO_DB_NAME=${{ secrets.MONGO_DB_NAME }}
            
            # AI / Python
            AI_PORT=${{ secrets.AI_PORT }}
            AI_MONGODB_URI=${{ secrets.AI_MONGODB_URI }}
            AI_MONGODB_NAME=${{ secrets.AI_MONGODB_NAME }}
            AI_PARTS_COLLECTION=${{ secrets.AI_PARTS_COLLECTION }}
            AI_VECTOR_INDEX=${{ secrets.AI_VECTOR_INDEX }}
            AI_VECTOR_FIELD=${{ secrets.AI_VECTOR_FIELD }}
            AI_EMBEDDING_DIMS=${{ secrets.AI_EMBEDDING_DIMS }}
            
            # ‚úÖ [ÏàòÏ†ï] Frontend Env (EC2 Îü∞ÌÉÄÏûÑÏö©)
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_KAKAO_CLIENT_ID=${{ secrets.VITE_KAKAO_CLIENT_ID }}
            VITE_KAKAO_REDIRECT_URI=${{ secrets.VITE_KAKAO_REDIRECT_URI }}
            
            # ‚úÖ [ÏàòÏ†ï] Backend - JWT (ÌïÑÏàò)
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ACCESS_EXPIRATION=3600000
            JWT_REFRESH_EXPIRATION=604800000
            
            # ‚úÖ [ÏàòÏ†ï] Backend - AWS S3 (ÌïÑÏàò)
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            
            # ‚úÖ [ÏàòÏ†ï] Backend - OAuth
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }} 
            KAKAO_ADMIN_KEY=${{ secrets.KAKAO_ADMIN_KEY }}
            
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
            GOOGLE_LOCAL_REDIRECT_URI=${{ secrets.GOOGLE_LOCAL_REDIRECT_URI }}
            
            # ‚úÖ [ÏàòÏ†ï] Base URLs
            FRONT_BASE_URL=${{ secrets.FRONT_BASE_URL }}
            
            # Ports
            BACKEND_PORT=${{ secrets.BACKEND_PORT }}
            FRONTEND_PORT=${{ secrets.FRONTEND_PORT }}
            EOF
            
            echo "üì¶ Pulling latest images..."
            docker-compose pull
            
            echo "üîÅ Restarting containers..."
            docker-compose up -d
            
            echo "üßπ Cleaning up..."
            docker image prune -f
            
            echo "‚úÖ Deployment completed!"