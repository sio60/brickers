name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ÎîîÏä§ÌÅ¨ Ï≤≠ÏÜå (Ïö©Îüâ Î∂ÄÏ°± Î∞©ÏßÄÏö©)
      - name: Clean up disk space
        run: |
          echo "=== Before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -af || true
          echo "=== After cleanup ==="
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/brickers-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/brickers-backend:${{ github.sha }}
          provenance: false
          no-cache: true
          # Î∞±ÏóîÎìú ÎπåÎìú ÌÜµÍ≥ºÏö© Í∞ÄÏßú Í∞í (Ïã§Ìñâ ÏãúÏóî .env Í∞í ÏÇ¨Ïö©Îê®)
          build-args: |
            AWS_S3_BUCKET=dummy

      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/brickers-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/brickers-frontend:${{ github.sha }}
          provenance: false
          no-cache: true
          # ÌîÑÎ°†Ìä∏ÏóîÎìúÎäî ÎπåÎìú ÏãúÏ†êÏóê ÌôòÍ≤ΩÎ≥ÄÏàòÍ∞Ä Íº≠ ÌïÑÏöîÌï®
          build-args: |
            VITE_KAKAO_CLIENT_ID=${{ secrets.VITE_KAKAO_CLIENT_ID }}
            VITE_KAKAO_REDIRECT_URI=${{ secrets.VITE_KAKAO_REDIRECT_URI }}
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_FASTAPI_ORIGIN=${{ secrets.VITE_FASTAPI_ORIGIN }}
            VITE_API_ORIGIN=${{ secrets.VITE_API_ORIGIN }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            echo "üöÄ Starting deployment on EC2..."
            
            # ÌîÑÎ°úÏ†ùÌä∏ Ìè¥ÎçîÍ∞Ä ÏóÜÏúºÎ©¥ ÏÉùÏÑ±
            mkdir -p ~/brickers
            cd ~/brickers
            
            echo "üìÑ Creating .env file..."
            cat <<EOF > .env
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            # MongoDB
            PRIMARY_MONGODB_URI=${{ secrets.PRIMARY_MONGODB_URI }}
            
            
            # AI / Python Service
            AI_PORT=${{ secrets.AI_PORT }}
            AI_MONGODB_URI=${{ secrets.AI_MONGODB_URI }}
            AI_MONGODB_NAME=${{ secrets.AI_MONGODB_NAME }}
            AI_PARTS_COLLECTION=${{ secrets.AI_PARTS_COLLECTION }}
            AI_VECTOR_INDEX=${{ secrets.AI_VECTOR_INDEX }}
            AI_VECTOR_FIELD=${{ secrets.AI_VECTOR_FIELD }}
            AI_EMBEDDING_DIMS=${{ secrets.AI_EMBEDDING_DIMS }}
            
            # Frontend Vars (Îü∞ÌÉÄÏûÑ Ï∞∏Ï°∞Ïö©)
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_KAKAO_CLIENT_ID=${{ secrets.VITE_KAKAO_CLIENT_ID }}
            VITE_KAKAO_REDIRECT_URI=${{ secrets.VITE_KAKAO_REDIRECT_URI }}
            
            # Backend - JWT (ÌïÑÏàò)
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ACCESS_EXPIRATION=${{ secrets.JWT_ACCESS_EXPIRATION }}
            JWT_REFRESH_EXPIRATION=${{ secrets.JWT_REFRESH_EXPIRATION }}
            
            # Backend - AWS S3 (ÌïÑÏàò)
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            
            # Backend - OAuth
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }} 
            KAKAO_ADMIN_KEY=${{ secrets.KAKAO_ADMIN_KEY }}
            KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}
            
            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
            GOOGLE_LOCAL_REDIRECT_URI=${{ secrets.GOOGLE_LOCAL_REDIRECT_URI }}
            
            # ‚úÖ Ïø†ÌÇ§ ÏÑ§Ï†ï (ÌÅ¨Î°úÏä§ ÎèÑÎ©îÏù∏ ÌïÑÏàò!)
            COOKIE_SECURE=true
            COOKIE_SAMESITE=None
            
            # Base URLs & Ports
            FRONT_BASE_URL=${{ secrets.FRONT_BASE_URL }}
            BACKEND_PORT=${{ secrets.BACKEND_PORT }}
            FRONTEND_PORT=${{ secrets.FRONTEND_PORT }}
            EOF
            
            echo "üìÑ Creating docker-compose.yml..."
            cat <<'COMPOSE' > docker-compose.yml
            version: '3.8'
            
            services:
              backend:
                image: ${{ secrets.DOCKER_USERNAME }}/brickers-backend:latest
                container_name: brickers-backend
                ports:
                  - "${BACKEND_PORT}:8080"
                environment:
                  - PRIMARY_MONGODB_URI=${PRIMARY_MONGODB_URI}
                  - AWS_S3_BUCKET=${AWS_S3_BUCKET}
                  - AWS_REGION=${AWS_REGION}
                  - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
                  - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
                  - JWT_SECRET=${JWT_SECRET}
                  - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION}
                  - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION}
                  - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
                  - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}
                  - KAKAO_REDIRECT_URI=${KAKAO_REDIRECT_URI}
                  - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
                  - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
                  - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI}
                  - COOKIE_SECURE=${COOKIE_SECURE:-true}
                  - COOKIE_SAMESITE=${COOKIE_SAMESITE:-None}
                  - FRONT_BASE_URL=${FRONT_BASE_URL}
                  - AI_SERVER_URL=${AI_SERVER_URL:-http://brickers-ai:8000}
                networks:
                  - brickers-network
            
              frontend:
                image: ${{ secrets.DOCKER_USERNAME }}/brickers-frontend:latest
                container_name: brickers-frontend
                ports:
                  - "${FRONTEND_PORT}:80"
                depends_on:
                  - backend
                volumes:
                  - /etc/letsencrypt:/etc/letsencrypt
                networks:
                  - brickers-network
            
            networks:
              brickers-network:
                driver: bridge
            COMPOSE
            
            # YAML Îì§Ïó¨Ïì∞Í∏∞ ÏàòÏ†ï (heredocÏóêÏÑú Ïïû Í≥µÎ∞± Ï†úÍ±∞)
            sed -i 's/^            //' docker-compose.yml
            
            echo "üì¶ Pulling latest images..."
            docker-compose pull
            
            echo "üîÅ Restarting containers..."
            docker-compose up -d
            
            echo "üßπ Cleaning up unused images..."
            docker image prune -f
            
            echo "‚úÖ Deployment completed successfully!"