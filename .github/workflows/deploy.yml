name: Deploy to EC2

"on":
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Clean up disk space
        run: |
          echo "=== Before cleanup ==="
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo docker system prune -af || true
          echo "=== After cleanup ==="
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/brickers-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/brickers-backend:${{ github.sha }}
          provenance: false
          no-cache: true
          build-args: |
            AWS_S3_BUCKET=dummy

      # âœ… í†µí•©ëœ í”„ë¡ íŠ¸ì—”ë“œ ë¹Œë“œ (Next.js + Nginx)
      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./frontend/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/brickers-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/brickers-frontend:${{ github.sha }}
          provenance: false
          no-cache: true
          build-args: |
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            REVALIDATE_SECRET=${{ secrets.GALLERY_REVALIDATE_SECRET }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy docker-compose.yml to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "~/brickers"

      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail
            echo "ðŸš€ Starting deployment on EC2..."

            mkdir -p ~/brickers
            cd ~/brickers

            echo "ðŸ“„ Creating .env file..."
            cat > .env <<'EOF'
            DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}

            # MongoDB
            PRIMARY_MONGODB_URI=${{ secrets.PRIMARY_MONGODB_URI }}

            # AI / Python Service
            AI_SERVER_URL=${{ secrets.AI_SERVER_URL }}
            AI_PORT=${{ secrets.AI_PORT }}
            AI_MONGODB_URI=${{ secrets.AI_MONGODB_URI }}
            AI_MONGODB_NAME=${{ secrets.AI_MONGODB_NAME }}
            AI_PARTS_COLLECTION=${{ secrets.AI_PARTS_COLLECTION }}
            AI_VECTOR_INDEX=${{ secrets.AI_VECTOR_INDEX }}
            AI_VECTOR_FIELD=${{ secrets.AI_VECTOR_FIELD }}
            AI_EMBEDDING_DIMS=${{ secrets.AI_EMBEDDING_DIMS }}

            # Frontend Vars (ëŸ°íƒ€ìž„ ì°¸ì¡°ìš©)
            VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
            VITE_KAKAO_CLIENT_ID=${{ secrets.VITE_KAKAO_CLIENT_ID }}
            VITE_KAKAO_REDIRECT_URI=${{ secrets.VITE_KAKAO_REDIRECT_URI }}

            # Backend - JWT
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ACCESS_EXPIRATION=${{ secrets.JWT_ACCESS_EXPIRATION }}
            JWT_REFRESH_EXPIRATION=${{ secrets.JWT_REFRESH_EXPIRATION }}

            # Backend - AWS S3
            AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
            AWS_REGION=${{ secrets.AWS_REGION }}
            AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
            UPLOAD_PROVIDER=S3
            UPLOAD_PUBLIC_BASE_URL=https://${{ secrets.AWS_S3_BUCKET }}.s3.${{ secrets.AWS_REGION }}.amazonaws.com

            # Backend - OAuth
            KAKAO_CLIENT_ID=${{ secrets.KAKAO_CLIENT_ID }}
            KAKAO_CLIENT_SECRET=${{ secrets.KAKAO_CLIENT_SECRET }}
            KAKAO_ADMIN_KEY=${{ secrets.KAKAO_ADMIN_KEY }}
            KAKAO_REDIRECT_URI=${{ secrets.KAKAO_REDIRECT_URI }}

            GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
            GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
            GOOGLE_REDIRECT_URI=${{ secrets.GOOGLE_REDIRECT_URI }}
            GOOGLE_LOCAL_REDIRECT_URI=${{ secrets.GOOGLE_LOCAL_REDIRECT_URI }}

            # Cookie
            COOKIE_SECURE=true
            COOKIE_SAMESITE=None

            # Base URLs & Ports
            FRONT_BASE_URL=${{ secrets.FRONT_BASE_URL }}
            BACKEND_PORT=${{ secrets.BACKEND_PORT }}
            FRONTEND_PORT=${{ secrets.FRONTEND_PORT }}

            # OpenAI (ì±—ë´‡ìš©)
            APP_OPENAI_API_KEY=${{ secrets.APP_OPENAI_API_KEY }}

            # SQS (2ê°œ Queue ë¶„ë¦¬)
            AWS_SQS_ENABLED=true
            AWS_SQS_REQUEST_QUEUE_URL=${{ secrets.AWS_SQS_REQUEST_QUEUE_URL }}
            AWS_SQS_RESULT_QUEUE_URL=${{ secrets.AWS_SQS_RESULT_QUEUE_URL }}

            # Gallery Revalidate
            GALLERY_REVALIDATE_ENABLED=true
            GALLERY_REVALIDATE_SECRET=${{ secrets.GALLERY_REVALIDATE_SECRET }}

            # Next.js
            NEXT_PUBLIC_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}

            # Internal API Token (AI Server â†’ Backend ë¡œê·¸ ì „ì†¡ìš©)
            INTERNAL_API_TOKEN=${{ secrets.INTERNAL_API_TOKEN }}
            EOF

            echo "ðŸ” Docker Hub login..."
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            echo "ðŸ§¹ Cleaning up old images to free space..."
            docker system prune -af || true

            echo "ðŸ“¦ Pulling latest images..."
            docker compose pull || docker-compose pull

            echo "ðŸ” Restarting containers..."
            docker compose down || docker-compose down
            docker compose up -d || docker-compose up -d

            echo "ðŸ§¹ Cleaning up unused images..."
            docker image prune -f

            echo "âœ… Deployment completed successfully!"
