# 1. HTTP -> HTTPS 리다이렉트 설정
server {
    listen 80;
    server_name brickers.shop;

    # 모든 요청을 HTTPS로 301(영구) 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS 실제 서비스 설정
server {
    listen 443 ssl;
    server_name brickers.shop www.brickers.shop;

    # SSL 인증서 경로 (Docker 실행 시 볼륨 마운트로 연결될 경로)
    ssl_certificate /etc/letsencrypt/live/brickers.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brickers.shop/privkey.pem;

    # 보안을 위한 기본 SSL 설정 (선택 사항이지만 권장)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # 프론트엔드 정적 파일
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # 백엔드 API 프록시 설정
    location /api {
        proxy_pass http://backend:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}