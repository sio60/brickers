# 1) HTTP -> HTTPS 리다이렉트
server {
    listen 80;
    server_name brickers.shop www.brickers.shop;

    # (선택) 인증서 갱신용 경로 열어두기
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# 2) HTTPS 실제 서비스
server {
    listen 443 ssl http2;
    server_name brickers.shop www.brickers.shop;

    ssl_certificate /etc/letsencrypt/live/brickers.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brickers.shop/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ====== ✅ 공통 프록시 헤더 ======
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ====== ✅ 백엔드 API 프록시 (/api prefix 유지) ======
    # 핵심: location /api/ 로 잡고 proxy_pass 에 슬래시 없이!
    location /api/ {
        proxy_pass http://backend:8080;
    }

    # ====== ✅ OAuth 엔드포인트 프록시 (/auth/**) ======
    location /auth/ {
        proxy_pass http://backend:8080;
    }

    # ====== ✅ 로그아웃 프록시 (/logout) ======
    location /logout {
        proxy_pass http://backend:8080;
    }

    # ====== 프론트 SPA 정적 파일 ======
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
