# 1. HTTP -> HTTPS 리다이렉트 설정
server {
    listen 80;
    server_name brickers.shop;

    # 모든 요청을 HTTPS로 301(영구) 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS 실제 서비스 설정
server {
    listen 443 ssl;
    server_name brickers.shop;

    # 업로드 용량 제한 증량 (기본 1M -> 50M)
    client_max_body_size 50M;

    # SSL 인증서 경로 (Docker 실행 시 볼륨 마운트로 연결될 경로)
    ssl_certificate /etc/letsencrypt/live/brickers.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brickers.shop/privkey.pem;

    # 보안을 위한 기본 SSL 설정 (선택 사항이지만 권장)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ✅ SEO: sitemap.xml & robots.txt (Next.js handles these)
    location ~ ^/(sitemap\.xml|robots\.txt)$ {
        proxy_pass http://brickers-gallery:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 프론트엔드 정적 파일
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # ✅ Next.js Gallery App (SEO)
    # ✅ Next.js Gallery App (SEO) - Exact Match
    location = /gallery {
        proxy_pass http://brickers-gallery:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ Next.js Gallery App (SEO) - Prefix Match
    location ^~ /gallery/ {
        proxy_pass http://brickers-gallery:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 백엔드 API 프록시 설정
    location /api {
        proxy_pass http://backend:8080;
        proxy_read_timeout 600s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 업로드 파일 프록시 설정
    location /uploads {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ OAuth 로그인 시작 (백엔드: /auth/kakao, /auth/google)
    location ~ ^/auth/(kakao|google)$ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ OAuth 콜백 (백엔드: /auth/kakao/callback, /auth/google/callback)
    location ~ ^/auth/(kakao|google)/callback {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ OAuth2 경로 (Spring Security 기본)
    location /oauth2 {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ /auth/success, /auth/failure 등은 프론트엔드 (위 규칙에 안 걸리면 여기로)
    # location / 의 try_files로 처리됨

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}