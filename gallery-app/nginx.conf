# ============================================================================
# 악성 봇 차단 (User-Agent 기반)
# ============================================================================
map $http_user_agent $is_bad_bot {
    default 0;
    # AI 크롤러
    ~*GPTBot           1;
    ~*ChatGPT          1;
    ~*CCBot            1;
    ~*anthropic-ai     1;
    ~*Claude-Web       1;
    ~*Bytespider       1;
    ~*PetalBot         1;
    # SEO/스크래핑 봇
    ~*AhrefsBot        1;
    ~*SemrushBot       1;
    ~*MJ12bot          1;
    ~*DotBot           1;
    ~*BLEXBot          1;
    ~*DataForSeoBot    1;
    ~*serpstatbot       1;
    # 악성/스팸 봇
    ~*MegaIndex        1;
    ~*Sogou            1;
    ~*YandexBot        1;
    ~*Riddler          1;
    ~*Scrapy           1;
    ~*wget             1;
    ~*curl             1;
    ~*HTTrack          1;
    ~*sqlmap           1;
    ~*nikto            1;
    ~*masscan          1;
    ~*ZmEu             1;
    ~*libwww-perl      1;
    ~*python-requests  1;
    ~*Go-http-client   1;
    ~*Java/            1;
}

# ============================================================================
# Rate Limiting (IP당 요청 제한)
# ============================================================================
limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=api:10m rate=5r/s;
limit_req_status 429;

# 1. HTTP -> HTTPS 리다이렉트 설정
server {
    listen 80;
    server_name brickers.shop;

    # 악성 봇 즉시 차단
    if ($is_bad_bot) { return 444; }

    # 모든 요청을 HTTPS로 301(영구) 리다이렉트
    location / {
        return 301 https://$host$request_uri;
    }
}

# 2. HTTPS 실제 서비스 설정
server {
    listen 443 ssl;
    server_name brickers.shop;

    # 악성 봇 즉시 차단 (연결 끊기, 응답 없음)
    if ($is_bad_bot) { return 444; }

    # 업로드 용량 제한 증량 (기본 1M -> 50M)
    client_max_body_size 50M;

    # SSL 인증서 경로 (Docker 실행 시 볼륨 마운트로 연결될 경로)
    ssl_certificate /etc/letsencrypt/live/brickers.shop/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brickers.shop/privkey.pem;

    # 보안을 위한 기본 SSL 설정 (선택 사항이지만 권장)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # ✅ Next.js API Routes (Proxy) - 백엔드보다 먼저 처리
    location /api/proxy {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ SSE 스트리밍 (백엔드 직접 연결 + 버퍼링 해제)
    location ~ ^/api/kids/jobs/.+/logs/stream$ {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        proxy_read_timeout 1800s;
    }

    # ✅ Brick Judge Viewer (AI Server → Mac Studio via Tunnel)
    location /api/judge-viewer {
        proxy_pass ${AI_SERVER_URL}/brick-judge/viewer;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ Brick Judge API (AI Server) - Verify
    location /api/verify {
        proxy_pass ${AI_SERVER_URL}/api/verify;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ Brick Judge API (AI Server) - Judge (Core Logic)
    location /api/judge {
        proxy_pass ${AI_SERVER_URL}/api/judge;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ Brick Judge API (AI Server) - Status/Info
    location /api/judge/status {
        proxy_pass ${AI_SERVER_URL}/api/info;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ AI Debug Connection Check (Highest Priority)
    location ^~ /debug-ping {
        proxy_pass ${AI_SERVER_URL}/debug-ping;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # ✅ AI Admin API (Highest Priority)
    location ^~ /ai-admin {
        proxy_pass ${AI_SERVER_URL};
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ AI Instructions API (PDF 생성 등 — 프론트엔드 직접 호출용)
    location /api/instructions {
        proxy_pass ${AI_SERVER_URL}/api/instructions;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }


    # ✅ 백엔드 API 프록시 설정
    location /api {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://backend:8080;
        proxy_read_timeout 600s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ 업로드 파일 프록시 설정
    location /uploads {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ OAuth 로그인 시작 (백엔드: /auth/kakao, /auth/google)
    location ~ ^/auth/(kakao|google)$ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ OAuth 콜백 (백엔드: /auth/kakao/callback, /auth/google/callback)
    location ~ ^/auth/(kakao|google)/callback {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ OAuth2 경로 (Spring Security 기본)
    location /oauth2 {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ✅ 모든 프론트엔드 요청 → Next.js 앱
    location / {
        limit_req zone=general burst=30 nodelay;
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_hide_header Cache-Control;
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        # ✅ SSR 큰 헤더 처리를 위한 버퍼 크기 증가
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # ✅ Next.js 정적 파일 캐싱
    location /_next/static {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 365d;
        proxy_hide_header Cache-Control;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        proxy_set_header Host $host;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
